<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Restaurant Apps</title>
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <h1 class="header__title">Restaurant Apps</h1>
      <a id="menu" class="header__menu">☰</a>
      <nav id="drawer" class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#">Home</a></li>
          <li class="nav__item"><a href="#">Favorite</a></li>
          <li class="nav__item"><a href="#">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="hero">
    <div class="hero__inner">
      <h1 class="hero__title">Yu makan</h1>
      <p class="hero__tagline">
        Di restoran gavin
      </p>
    </div>
  </div>
  <main>
    <section class="content">
      <h2 class="content__title">Explore Restaurant</h2>
      <div class="restaurant-list">
        <template id="restaurant-template">
          <article class="restaurant-card">
            <img class="restaurant-item__thumbnail" src="" alt="">
            <div class="restaurant-item__city__wrapper">
              <p class="restaurant-item__city"></p>
            </div>
            <div class="restaurant-item__content">
              <p class="restaurant-item__rating"></p>
              <h1 class="restaurant-item__title"></h1>
              <p class="restaurant-item__description"></p>
            </div>
          </article>
        </template>
      </div>
    </section>
  </main>
  <footer>
    <p>Copyright © 2024 - Restaurant Apps</p>
  </footer>
</body>

</html>
